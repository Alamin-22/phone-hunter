<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phone Hunting | Search your Favorite Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-3xl font-medium "> Search Your Favorite Phone Here</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-300 p-4 m-4 mx-10 md:mx-24 rounded-lg">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>
        <!-- search Result -->
        <section>
            <div id="loading-spinner" class="text-center py-40 hidden">
                <span class="loading loading-spinner text-purple-500  loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mx-10 md:mx-24">

            </div>
            <!-- Show more btn -->
            <div id="show-all-container" class="hidden text-center mt-4">
                <button onclick="handleShowAll()" class="btn btn-active btn-accent text-white">Show All</button>
            </div>
        </section>

        <!-- Show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer></footer>

    <script src="./js/phone.js"></script>
</body>

</html>
